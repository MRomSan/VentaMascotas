<div *ngIf="!!message" class="mensaje-resultado {{ messageClass }}" role="alert">
  {{ message }}
</div>

<div class="card col-md-6 offset-md-3 mt-3">
  <div class="card-body bg-light">
    <div class="text-center pb-2">
      <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="rounded-circle" width="150" />
    </div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" noEspaciosBlancos required />
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          <div *ngIf="username.errors.required || username.errors.noEspaciosBlancos">El Usuario es obligatorio</div>
        </div>
        <!--
        <input type="text" class="form-control" name="username" id="usuario" [(ngModel)]="form.username" required maxlength="6" #username="ngModel" />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          <div *ngIf="username.errors.required">El Usuario es obligatorio</div>
          <div *ngIf="username.errors.maxlength">
            El Usuario debe tener un máximo de 6 caracteres
          </div>
        </div>-->
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" noEspaciosBlancos required />
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required || password.errors.noEspaciosBlancos">La Contraseña es obligatoria</div>
        </div>
        <!--
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" maxlength="12" #password="ngModel" />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">La Contraseña es obligatoria</div>
          <div *ngIf="password.errors.minlength">
            La Contraseña debe tener un mínimo de 6 caracteres
          </div>
          <div *ngIf="password.errors.maxlength">
            La Contraseña debe tener un máximo de 12 caracteres
          </div>
        </div>-->
      </div>
      <div class="form-group pt-2">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login fallido: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logueado como {{ rol }}.
    </div>
  </div>
  </div>
